<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="res/img/header.png" type="image/x-icon">
    <script src="blackjack.js"></script>

    <title>Blackjack Ducky</title>

</head>
<body>
    <div class="main">

        <!-- TITLE -->
        <div class="title">
            <img src="res/img/title (1).png" alt="title">
        </div>

        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="./res/cards/black-jack-master/cards/BACK.png" alt="">
        </div>

        <h2>You: <span id="your-sum"></span></h2>
        <div id="your-cards"></div>

        <br>
        <div class="buttons">
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
            <button id="restart">Restart</button>
        </div>

        <p id="results"></p>

    </div>
</body>
</html>
